{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        {% if form.errors %}
            <div class="errors">
                {{ form.errors }}
            </div>
        {% endif %}
    </div>
{% endblock %}
